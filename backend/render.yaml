services:
  - type: web
    name: scholarmach-backend
    runtime: python
    region: frankfurt
    plan: free
    rootDir: backend

    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000

    envVars:
      - key: PYTHON_VERSION
        value: 3.11
